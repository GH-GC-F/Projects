<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="nav.css">
<style>
.button {
        font-family: "Courier New";
        font-size: 16px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        text-align: center;
        border: none;
        cursor: pointer;
        display: inline-block;
        padding: 15px 32px;
        margin: 4px 2px;
      }
.bulb-cont{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}
</style>
</head>
<body>
<div class="bulb-cont">
    <button type="button" class="button" onclick="light(1)">TURN ON</button>
    <img id="myImage" src="bulboff.gif" width="100" height="180">
    <button type="button" class="button" onclick="light(0)">TURN OFF</button>
</div>
</body>
<script>
    function light(sw) {
       var pic;
       if (sw==0){
        pic="OFF-B.gif"
    } else {
        pic="ON-B.gif"
    }
    document.getElementById('myImage').src=pic;
} 
</script>
</html>
